<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name
            <input type="text" name="name" id="name" required placeholder="Your Name">
        </label>
        <label for="email" id="email-label">Email
            <input type="email" name="email" id="email" required placeholder="Your Email">
        </label>
        <label for="number" id="number-label">Age
            <input type="number" name="number" id="number" min="18" max="100" placeholder="Your Age">
        </label>
        <p>Which option best describes your current role?</p>
        <label for="dropdown">
            <select name="role" id="dropdown">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer Not To Say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
            <input type="radio" id="definitely" name="recommend" value="definitely">Definitely
        </label>
        <label for="maybe">
            <input type="radio" id="maybe" name="recommend" value="maybe">Maybe
        </label>
        <label for="notSure">
            <input type="radio" id="notSure" name="recommend" value="notSure">Not sure
        </label>

        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end">
            <input type="checkbox" name="like-to-see" id="front-end" value="Front-end Projects">
        </label>
        <label for="Back-end">
            <input type="checkbox" name="like-to-see" id="Back-end" value="Back-end Projects">
        </label>
        <label for="comments">
            Any comments or suggestions?
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </label>
        <input type="submit" id="submit">
    </form>

</body>

</html>
